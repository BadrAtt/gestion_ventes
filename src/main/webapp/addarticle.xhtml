<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui">
<!-- begin::Head -->

<h:head>
	<meta charset="utf-8" />
	<title>
		Gestion Ventes | Accueil
	</title>
	<meta name="description" content="Latest updates and statistic charts" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<!--begin::Web font -->
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
	<script>
		WebFont.load({
			google: { "families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"] },
			active: function () {
				sessionStorage.fonts = true;
			}
		});
	</script>
	<!--end::Web font -->
	<!--begin::Base Styles -->
	<!--begin::Page Vendors -->
	<link href="assets/vendors/custom/fullcalendar/fullcalendar.bundle.css" rel="stylesheet" type="text/css" />
	<!--end::Page Vendors -->
	<link href="assets/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css" />
	<link href="assets/demo/demo12/base/style.bundle.css" rel="stylesheet" type="text/css" />
	<!--end::Base Styles -->
	<link rel="shortcut icon" href="assets/demo/demo12/media/img/logo/favicon.ico" />
</h:head>
<!-- end::Head -->
<!-- end::Body -->

<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">


	<!-- begin:: Page -->
	<div class="m-grid m-grid--hor m-grid--root m-page">

		<!-- BEGIN: Header -->
		<ui:insert name="header">
			<ui:include src="/template commons/header.xhtml" />
		</ui:insert>
		<!-- END: Header -->
		<h:form id="articleForm" prependId="false">
			<!-- begin::Body -->
			<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
				<!-- BEGIN: Left Aside -->
				<ui:insert name="sidebar">
					<ui:include src="/template commons/leftmenu.xhtml" />
				</ui:insert>
				<!-- END: Left Aside -->
				<div class="m-grid__item m-grid__item--fluid m-wrapper">
					<!-- BEGIN: Subheader -->
					<div class="m-subheader ">
						<div class="d-flex align-items-center">
							<div class="mr-auto">
								<h3 class="m-subheader__title m-subheader__title--separator">
									Articles
								</h3>
								<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
									<li class="m-nav__item m-nav__item--home">
										<a href="index.xhtml" class="m-nav__link m-nav__link--icon">
											<i class="m-nav__link-icon la la-home"></i>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- END: Subheader -->
					<div class="m-content">
						<!--begin::Portlet-->
						<div class="m-portlet">
							<div class="m-portlet__head">
								<div class="m-portlet__head-caption">
									<div class="m-portlet__head-title">
										<h3 class="m-portlet__head-text">
											Ajouter un nouveau Article
										</h3>
									</div>
								</div>
							</div>
							<!--begin::Form-->
							<div class=" m-form m-form--fit m-form--label-align-right">
								<div class="m-portlet__body">
									<div class="m-form__content">
										<div class="m-alert m-alert--icon alert alert-danger m--hide" role="alert" id="m_form_1_msg">
											<div class="m-alert__icon">
												<i class="la la-warning"></i>
											</div>
											<div class="m-alert__text">
												Vous devez remplire tous les champs oblogatoire!
											</div>
											<div class="m-alert__close">
												<button type="button" class="close" data-close="alert" aria-label="Close"></button>
											</div>
										</div>


										<div class="m-alert m-alert--icon alert alert-danger m--hide" role="alert" id="m_form_1_msg">
											<div class="m-alert__icon">
												<i class="la la-warning"></i>
											</div>
											<div class="m-alert__text">
												Vous devez remplire tous les champs oblogatoire!
											</div>
											<div class="m-alert__close">
												<button type="button" class="close" data-close="alert" aria-label="Close"></button>
											</div>
										</div>

										<h:panelGroup rendered="#{ajoutArticle.showSuccess}">
											<div class="alert alert-success alert-dismissible fade show" role="alert">
												<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
												Vous avez Ajouté cet article avec succès.
											</div>
										</h:panelGroup>
									</div>
									<div class="form-group m-form__group row">
										<label class="col-form-label col-lg-3 col-sm-12">
											Nom *
										</label>
										<div class="col-lg-4 col-md-9 col-sm-12">
											<h:inputText type="text" class="form-control m-input" id="product_name" pt:placeholder="Entrer le nom" pt:data-toggle="m-tooltip"
											 pt:title="Champ Obligatoire" value="#{ajoutArticle.nomArticle}" autocomplete="off" />
										</div>
									</div>
									<div class="form-group m-form__group row">
										<label class="col-form-label col-lg-3 col-sm-12">
											Déescription *
										</label>
										<div class="col-lg-4 col-md-9 col-sm-12">
											<h:inputTextarea class="form-control m-input" id="product_description" pt:placeholder="Enter la déscription" pt:data-toggle="m-tooltip"
											 pt:title="Champ Obligatoire" value="#{ajoutArticle.descriptionArticle}" autocomplete="off" />
											<span class="m-form__help">
												Minimum 10 caractères
											</span>
										</div>
									</div>
									<div class="form-group m-form__group row">
										<label class="col-form-label col-lg-3 col-sm-12">
											Prix *
										</label>
										<div class="col-lg-4 col-md-9 col-sm-12">
											<div class="m-input-icon m-input-icon--left">
												<h:inputText type="text" class="form-control m-input" id="product_price" pt:placeholder="Entrer le prix en DH" pt:data-toggle="m-tooltip"
												 pt:title="Champ Obligatoire" value="#{ajoutArticle.prixArticle}" autocomplete="off" />
												<span class="m-input-icon__icon m-input-icon__icon--left">
													<span>
														<i class="la la-calculator"></i>
													</span>
												</span>
											</div>
											<span class="m-form__help">
												Entrer que des nombres
											</span>
										</div>
									</div>
								</div>
								<div class="m-portlet__foot m-portlet__foot--fit">
									<div class="m-form__actions m-form__actions">
										<div class="row">
											<div class="col-lg-9 ml-lg-auto">
												<h:commandButton type="submit" class="btn btn-success" value="Ajouter" action="#{ajoutArticle.addArticleAction}" update="@form"
												 render="@form" />
												<a href="index.xhtml" class="btn btn-secondary">Annuler</a>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--end::Form-->
						</div>
						<!--end::Portlet-->
					</div>
				</div>
			</div>

			<!-- end:: Body -->
			<!-- begin::Footer -->
			<ui:insert name="header">
				<ui:include src="/template commons/footer.xhtml" />
			</ui:insert>
			<!-- end::Footer -->
		</h:form>
	</div>
	<!-- end:: Page -->


	<!-- begin::Scroll Top -->
	<div id="m_scroll_top" class="m-scroll-top">
		<i class="la la-arrow-up"></i>
	</div>
	<!-- end::Scroll Top -->
	<!--begin::Base Scripts -->
	<script src="assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
	<script src="assets/demo/demo12/base/scripts.bundle.js" type="text/javascript"></script>
	<!--begin::Page Resources -->
	<script src="assets/demo/demo12/custom/crud/forms/validation/custom_validation.js" type="text/javascript"></script>
	<!--end::Page Resources -->
	<!--end::Base Scripts -->

	<script type="text/javascript">
		document.getElementById("menu_articles").classList.add('m-menu__item--active');
	</script>

	<script>
		function check() {
			return jQuery(document).ready(function () {
				FormControls.init()
			});
		}
	</script>
</body>
<!-- end::Body -->

</html>
