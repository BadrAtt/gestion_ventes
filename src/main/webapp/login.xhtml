<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<!-- begin::Head -->

<head>
	<meta charset="utf-8" />
	<title>
		Gestion Ventes | Login
	</title>
	<meta name="description" content="Latest updates and statistic charts"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

	<!--begin::Web font -->
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
	<script>
		WebFont.load({
			google: { "families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"] },
			active: function () {
				sessionStorage.fonts = true;
			}
		});
	</script>
	<!--end::Web font -->
	<!--begin::Base Styles -->
	<link href="assets/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css" />
	<link href="assets/demo/demo12/base/style.bundle.css" rel="stylesheet" type="text/css" />
	<!--end::Base Styles -->
	<link rel="shortcut icon" href="assets/demo/demo12/default/media/img/logo/favicon.ico" />
</head>
<!-- end::Head -->
<!-- end::Body -->

<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
	<!-- begin:: Page -->
	<div class="m-grid m-grid--hor m-grid--root m-page">
		<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2" id="m_login"
		 style="background-image: url(assets/app/media/img//bg/bg-3.jpg);">
			<div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
				<div class="m-login__container">
					<div class="m-login__logo">
						<!--<a href="#">
								<img src="assets/app/media/img//logos/logo-1.png"></img>
							</a> -->
					</div>
					<div class="m-login__signin">
						<div class="m-login__head">
							<h3 class="m-login__title">
								Se Connecter
							</h3>
						</div>
						<h:panelGroup rendered="#{loginBean.loginSuccess}">
							<div class="m-alert m-alert--outline alert alert-danger alert-dismissible fade show" role="alert">
								<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
								<strong>
									Erreur!
								</strong>
								Information incorrecte ou utilisateur Introuvable.
							</div>
						</h:panelGroup>
						<h:form id="loginForm" prependId="false" class="m-login__form m-form">
							<div class="form-group m-form__group">
								<h:inputText id="user_email" class="form-control m-input" type="text" pt:placeholder="Email" pt:autocomplete="off" value="#{loginBean.userName}"></h:inputText>
							</div>
							<div class="form-group m-form__group">
								<h:inputText id="user_password" styleClass="form-control m-input m-login__form-input--last" pt:type="password" pt:placeholder="Password"
								 value="#{loginBean.userPassword}"></h:inputText>
							</div>
							<div class="m-login__form-action">
								<h:commandButton id="m_login_signin_submit" styleClass="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary"
								 action="#{loginBean.loginAction}" value="Connexion">
								</h:commandButton>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end:: Page -->
	<!--begin::Base Scripts -->
	<script src="assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
	<script src="assets/demo/demo12/base/scripts.bundle.js" type="text/javascript"></script>
	<!--end::Base Scripts -->
	<!--begin::Page Snippets -->
	<script src="assets/demo/demo12/custom/crud/forms/validation/custom_validation.js" type="text/javascript"></script>
	<!--<script src="assets/snippets/custom/pages/user/login.js" type="text/javascript"></script>-->
	<!--end::Page Snippets -->
</body>
<!-- end::Body -->

</html>
