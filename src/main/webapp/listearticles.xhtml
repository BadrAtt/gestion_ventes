<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f = "http://java.sun.com/jsf/core"
				xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<!-- begin::Head -->

<head>
    <meta charset="utf-8" />
    <title>
        Gestion Ventes | Liste Articles
    </title>
    <meta name="description" content="Latest updates and statistic charts" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--begin::Web font -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
        WebFont.load({
            google: { "families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"] },
            active: function () {
                sessionStorage.fonts = true;
            }
        });
    </script>
    <!--end::Web font -->
    <!--begin::Base Styles -->
    <!--begin::Page Vendors -->
    <link href="assets/vendors/custom/datatables/datatables.bundle.css" rel="stylesheet" type="text/css" />
    <!--end::Page Vendors -->
    <link href="assets/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css" />
    <link href="assets/demo/demo12/base/style.bundle.css" rel="stylesheet" type="text/css" />
    <!--end::Base Styles -->
    <link rel="shortcut icon" href="assets/demo/demo12/media/img/logo/favicon.ico" />
</head>
<!-- end::Head -->
<!-- end::Body -->

<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
    <!-- begin:: Page -->
    <div class="m-grid m-grid--hor m-grid--root m-page">

        <!-- BEGIN: Header -->
        <ui:insert name="header">
            <ui:include src="/template commons/header.xhtml" />
        </ui:insert>
        <!-- END: Header -->

        <!-- begin::Body -->
        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
            <!-- BEGIN: Left Aside -->
            <ui:insert name="sidebar">
                <ui:include src="/template commons/leftmenu.xhtml" />
            </ui:insert>
            <!-- END: Left Aside -->
            <div class="m-grid__item m-grid__item--fluid m-wrapper">
                <!-- BEGIN: Subheader -->
                <div class="m-subheader ">
                    <div class="d-flex align-items-center">
                        <div class="mr-auto">
                            <h3 class="m-subheader__title m-subheader__title--separator">
                                Articles
                            </h3>
                            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                                <li class="m-nav__item m-nav__item--home">
                                    <a href="index.xhtml" class="m-nav__link m-nav__link--icon">
                                        <i class="m-nav__link-icon la la-home"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- END: Subheader -->
                <div class="m-content">
                    <div class="m-portlet m-portlet--mobile">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                                <div class="m-portlet__head-title">
                                    <h3 class="m-portlet__head-text">
                                        Liste des Articles
                                    </h3>
                                </div>
                            </div>
                            <div class="m-portlet__head-tools">
                                <ul class="m-portlet__nav">
                                    <li class="m-portlet__nav-item">
                                        <a href="addarticle.xhtml" class="btn btn-danger m-btn m-btn--custom m-btn--icon m-btn--air">
                                            <span>
                                                <i class="la la-cart-plus"></i>
                                                <span>
                                                    Nouveau Article
                                                </span>
                                            </span>
                                        </a>
                                    </li>
                                    <li class="m-portlet__nav-item"></li>
                                    <li class="m-portlet__nav-item m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push"
                                        p:m-dropdown-toggle="hover" aria-expanded="true">
                                        <a href="#" class="m-portlet__nav-link m-dropdown__toggle dropdown-toggle btn btn--sm m-btn--pill btn-secondary m-btn m-btn--label-brand">
                                            Actions
                                        </a>
                                        <div class="m-dropdown__wrapper" style="z-index: 101;">
                                            <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust" style="left: auto; right: 36px;"></span>
                                            <div class="m-dropdown__inner">
                                                <div class="m-dropdown__body">
                                                    <div class="m-dropdown__content">
                                                        <ul class="m-nav">
                                                            <li class="m-nav__section m-nav__section--first">
                                                                <span class="m-nav__section-text">
                                                                    Outils d'Exportation
                                                                </span>
                                                            </li>
                                                            <li class="m-nav__item">
                                                                <a href="#" class="m-nav__link" id="export_print">
                                                                    <i class="m-nav__link-icon la la-print"></i>
                                                                    <span class="m-nav__link-text">
                                                                        Imprimer
                                                                    </span>
                                                                </a>
                                                            </li>
                            
                                                            <li class="m-nav__item">
                                                                <a href="#" class="m-nav__link" id="export_excel">
                                                                    <i class="m-nav__link-icon la la-file-excel-o"></i>
                                                                    <span class="m-nav__link-text">
                                                                        Excel
                                                                    </span>
                                                                </a>
                                                            </li>
                                                            <li class="m-nav__item">
                                                                <a href="#" class="m-nav__link" id="export_pdf">
                                                                    <i class="m-nav__link-icon la la-file-pdf-o"></i>
                                                                    <span class="m-nav__link-text">
                                                                        PDF
                                                                    </span>
                                                                </a>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="m-portlet__body">
                            <!--begin: Datatable -->
                            <h:form>
                            	<h:dataTable value="#{listeArticlesAction.listeArticles}" var="article"
                            	styleClass="table table-striped- table-bordered table-hover table-checkable">
								    <h:column>
								        <f:facet name="header">Code</f:facet>
								        #{article.code}
								    </h:column>
								    <h:column>
								        <f:facet name="header">Nom</f:facet>
								        #{article.nom}
								    </h:column>
								    <h:column>
								        <f:facet name="header">Description</f:facet>
								        #{article.description}
								    </h:column>
								    <h:column>
								        <f:facet name="header">Prix</f:facet>
								        #{article.prix}
								    </h:column>
								</h:dataTable>
                            </h:form>
                            <!-- End Tatatable -->
                        </div>
                    </div>
                    <!-- END TABLE PORTLET-->
                </div>
            </div>
        </div>

        <!-- end:: Body -->
        <!-- begin::Footer -->
        <ui:insert name="header">
            <ui:include src="/template commons/footer.xhtml" />
        </ui:insert>
        <!-- end::Footer -->
    </div>
    <!-- end:: Page -->
    <!-- begin::Scroll Top -->
    <div id="m_scroll_top" class="m-scroll-top">
        <i class="la la-arrow-up"></i>
    </div>
    <!-- end::Scroll Top -->
   <!-- begin::Quick Nav -->	
    	<!--begin::Base Scripts -->
		<script src="assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
		<script src="assets/demo/demo12/base/scripts.bundle.js" type="text/javascript"></script>
		<!--end::Base Scripts -->   
        <!--begin::Page Vendors -->
		<script src="assets/vendors/custom/datatables/datatables.bundle.js" type="text/javascript"></script>
		<!--end::Page Vendors -->  
        <!--begin::Page Resources -->
		<script src="assets/demo/demo12/custom/crud/datatables/extensions/buttons.js" type="text/javascript"></script>
		<!--end::Page Resources -->

    <script type="text/javascript">
        document.getElementById("menu_articles").classList.add('m-menu__item--active');
    </script>

</body>
<!-- end::Body -->

</html>
